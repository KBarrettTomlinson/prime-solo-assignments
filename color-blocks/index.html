<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="client.js"></script>
    <link href="style.css" type="text/css" rel="stylesheet">
    <title> Color Blocks - Solo Homework</title>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <h1> Color Block - Solo Homework</h1>
      </header>
      <nav class="button-container">
        <button class="red" type="button">Click Here For Red</button>
        <button class="blue" type="button">Click Here For Blue</button>
        <button class="green" type="button">Click Here For Green</button>
        <button class="yellow" type="button">Click Here For Yellow</button>
      </nav>
      <div id="colorCubeCounter">
        <span id="redColorCounter" class="counter-text">Red Cubes Present: 0</span>
        <span id="blueColorCounter" class="counter-text">Blue Cubes Present: 0</span>
        <span id="greenColorCounter" class="counter-text">Green Cubes Present: 0</span>
        <span id="yellowColorCounter" class="counter-text">Yellow Cubes Present: 0</span>
      </div>
      <div id="colorCubeContainer">

      </div>
      <footer>
        <p id="footerText">Click On An Existing Cube To Make It Disappear</p>
      </footer>
    </div>
  </body>
</html>
